<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="This is a solution for the NFT Preview Card Component challenge from Frontend Mentor">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div id="overlay">
      <img id="eye" src="./images/icon-view.svg" alt="eye icon" width="48" height="48">
    </div>
    <img id="featureimage" src="./images/image-equilibrium.jpg" alt="Featured Image" width="302" height="302">
    <h1>Equilibrium #3429</h1>

    <p id="description">Our Equilibrium collection promotes balance and calm.</p>

    <ul class="one">
    <li id="gemtext"><img id="gem" src="./images/icon-ethereum.svg" alt="gem icon" width="11" height="18">0.041 ETH</li>

    <li id="clocktext"><img id="clock" src="./images/icon-clock.svg" alt="clock icon" width="16" height="16">3 days left</li>
    </ul>
    
    <ol>
    <li id="author"><img id="avatar" src="./images/image-avatar.png" alt="Author Avatar" width="33" height="33">Creation of <span>Jules Wyvern</span></li></ol>
  
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/lynked0/frontend-mentor" target="_blank">lynked0</a>.
    </div>
  </main>
</body>
</html>
